<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services</title>
    <!-- daisy UI and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar start here -->
    <nav class="flex justify-between items-center w-[90%] mx-auto my-5">
      <!-- logo div -->
      <div class="flex gap-3">
        <img class="w-14" src="./assets/logo.png" alt="logo" />

        <h1 class="text-[#006747] text-2xl font-bold hidden lg:block">
          Emergency <br />
          Service
        </h1>
      </div>
      <!-- heart, coin and copy count div -->
      <div class="flex gap-3 h-10">
        <div
          class="bg-[#ECFFF0] flex justify-evenly gap-3 items-center w-20 rounded-3xl"
        >
          <span class="text-lg font-semibold" id="heart-count">0</span
          ><img class="w-6" src="./assets/heart.png" alt="heart" />
        </div>
        <div
          class="bg-[#ECFFF0] w-20 flex justify-evenly rounded-3xl gap-3 items-center"
        >
          <span class="text-lg font-semibold" id="coin-count">0</span
          ><img class="w-6" src="./assets/coin.png" alt="coin" />
        </div>
        <div
          class="bg-[#00A63E] w-20 rounded-3xl flex items-center justify-evenly text-lg text-white font-semibold"
        >
          <span id="copy-count">0</span>Copy
        </div>
      </div>
    </nav>

    <!-- banner section  -->
    <div
      class="flex flex-col gap-5 justify-center items-center text-center bg-gradient-to-r from-[#013726] via-[#006647] to-[#013726]"
    >
      <div class="mt-5">
        <img
          class="w-[20%] mx-auto"
          src="./assets/logo-dark.png"
          alt="logo-dark"
        />
      </div>
      <h2 class="text-3xl text-white font-semibold">
        Emergency Service Directory
      </h2>
      <p class="text-xs font-semibold text-white pb-5">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
    <!-- javascript file -->
    <script src="index.js"></script>
  </body>
</html>
